server {
    listen 80;
    server_name _;

    # --- 1. ZABEZPIECZENIE PLIKÓW UKRYTYCH ---
    location ~ /\.(?!well-known) {
        deny all;
    }

    # --- 2. BLOKADA BOTÓW ---
    if ($http_user_agent ~* (python|httpx|curl|wget|libwww|perl|java|Go-http-client|axios|Censys|Nmap|sqlmap|Nikto)) {
        return 403;
    }

    # --- 3. BLOKADA KONKRETNYCH IP (np. ten bułgarski bot) ---
    deny 194.180.49.169;

    # --- 4. FRONTEND (Vue) ---
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # --- 5. BACKEND (Spring Boot) - TO JEST KLUCZOWE ---
    location /api/ {
        # Tu Nginx gada z Backendem wewnątrz sieci Docker
        # Używamy nazwy serwisu "backend" z docker-compose, a nie localhost!
        proxy_pass http://backend:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}



